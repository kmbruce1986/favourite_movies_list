<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Favourite Movies</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700|Raleway:400,700,900" rel="stylesheet">
    <script src="js/app.js"></script>
  </head>
  <body>
    <h1>Movie List</h1>
    <div id="movie-list"></div>
    <form id="new-item-form">
      <div id="form-wrapper">
        <h2>Add New Movie</h2>
        <div class="form-item">
          <label for="title" class="primary">Title&emsp;</label>
          <input type="text" id="title" required/>
        </div>
          <br>
        <div class="form-item">
          <label for="Director" class="primary">Director&emsp;</label>
          <input type="text" id="director" required/>
        </div>
          <br>
        <div class="form-item">
          <label for="genre" class="primary">Genre&emsp;</label>
          <select id="genre">
            <option value="" disabled selected></option>
            <option value="Drama">Drama</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Romance">Romance</option>
            <option value="Dystopian Thriller With Social Commentary On How We Live Our Lives">Dystopian Thriller With Social Commentary On How We Live Our Lives</option>
          </select>
        </div>
        <br>
      </div>
      <button class="button" type="submit" value="save">Save</button>
    </form>

  </body>
</html>
